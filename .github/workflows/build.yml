name: .NET

on:
  push:
    branches: 
     - main
     - 'feature/**'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    - name: Restore packages
      run: msbuild Howest.Prog.Xamarin.UriSourceExtensions.sln -t:restore -p:RestorePackagesConfig=true
    - name: Build app for release
      run: msbuild Howest.Prog.Xamarin.UriSourceExtensions\Howest.Prog.Xamarin.UriSourceExtensions.csproj -t:rebuild -verbosity:diag -property:Configuration=Release
